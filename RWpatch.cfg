@PART[*]:HAS[@MODULE[ModuleReactionWheel]]
{
  @MODULE[ModuleReactionWheel]
  {
    @PitchTorque *= 0.01
    @YawTorque *= 0.01
    @RollTorque *= 0.01
  }
}

@PART[*]:HAS[@MODULE[CactEyeGyro]]
{
  @MODULE[CactEyeGyro]
  {
    @PitchTorque *= 0.2
    @YawTorque *= 0.2
    @RollTorque *= 0.2
  }
}